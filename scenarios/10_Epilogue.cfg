#textdomain wesnoth-sff

[scenario]
    id=10_Epilogue
    name= _ "Epilogue"
    map_data="{~add-ons/Struggle_For_Freedom/maps/10_Epilogue.map}"
    {TURNS 1 1 1}
    next_scenario=null
    victory_when_enemies_defeated=no
    {AFTERNOON}
    {SCENARIO_MUSIC elf_land.ogg}

    {EPILOGUE}
    {STANDARD_DEATHS}

    [side]
        type=Uvollyn Elvish Fighter
        name= _ "Uvollyn"
        id=Uvollyn
        side=1
        canrecruit=yes
        controller=human
        team_name=elves
        user_team_name= _ "team_name^Elves"
        shroud=yes
    [/side]

    [side]
        side=2
        no_leader=yes
        team_name=elves
        user_team_name= _ "team_name^Elves"
    [/side]

    {STARTING_VILLAGES 1 20}

    [event]
        name=prestart
        {SET_LABEL 22 8 ( _ "Tree of Life")}
    [/event]

    [event]
        name=start
        {RECALL Biaraelia}
        {MSG_BIA ( _ "So, why have you brought me here, Uvollyn?")}
        {MSG_UV ( _ "I wanted to give something to you.")}
        [message]
            speaker=narrator
            image=items/ring-green.png
            message= _ "In Uvollyn's hand lay a deep green elf-ring."
        [/message]
        {MSG_UV ( _ "Biaraelia.... will you marry me?")}
        {MSG_BIA ( _ "Yes, Uvollyn.")}
        {MSG_NARRATOR ( _ "So....")}
        {TELEPORT_UNIT id=Uvollyn 9 11}
        {TELEPORT_UNIT id=Biaraelia 10 10}
        {LOYAL_SIDE_DSC_GUARD (Elvish Lord) 9 10 2 "Dalleraein" ( _ "Dalleraein")}
        {RECALL_XY "Gar Durthsil" 7 10}
        {RECALL_FILTERED (race=elf
        x,y=7,11)}
        {RECALL_FILTERED (race=elf
        x,y=7,12)}
        {RECALL_FILTERED (race=elf
        x,y=7,13)}
        {RECALL_FILTERED (race=elf
        x,y=11,10)}
        {RECALL_FILTERED (race=elf
        x,y=11,11)}
        {RECALL_FILTERED (race=elf
        x,y=11,12)}
        {RECALL_FILTERED (race=elf
        x,y=11,13)}
        {REDRAW}
        {MSG_DSC Dalleraein ( _ "Do you, Uvollyn and Biaraelia, pledge your love to each other, witnessed by this great tree?")}
        {MSG_UV ( _ "I do.")}
        {MSG_BIA ( _ "I do.")}
        {MSG_DSC Dalleraein ( _ "You may kiss the bride!")}
        [message]
            speaker=narrator
            image=misc/heart.png
            message= _ ""
        [/message]
        {ENDLEVEL_CONTINUE}
    [/event]
[/scenario]
