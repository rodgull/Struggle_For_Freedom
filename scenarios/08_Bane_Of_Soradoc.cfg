    {LOYAL_GUARD (Vampire Bat) ({X}) ({Y})}
#enddef

#define WALKING_CORPSE_GUARD X Y
    {LOYAL_GUARD (Walking Corpse) ({X}) ({Y})}
#enddef

#define WALKING_CORPSE_VAR X Y
    {VARIABLE_RANDOM var (bat,wose,gryphon,mounted,drake,dwarf,troll,saurian)}
    {WALKING_CORPSE_GUARD ({X}) ({Y})}
    [+unit]
        variation=$var
        side=5
    [/unit]
    {CLEAR_VARIABLE var}
#enddef

#define RANDOM_GUARD X Y
#ifdef EASY
    {VARIABLE_RANDOM random_type (Guard,Warden,Shieldbearer,Savageshield,Guard Commander,Dark Adept,Skeleton Archer,Bone Shooter,Skeleton,Revenant,Ghost,Ghoul,Necrophage)}
#endif
