    [event]
        name=die
        [filter]
            id=Oyrnrak
        [/filter]
        #        {VARIABLE_OP killed_enemies add 1}
        {MSG_SPKR unit ( _ "Argh! Defeated... by elves.")}
    [/event]

    [event]
        name=die
        [filter]
            id=Earaelix
        [/filter]
        #        {VARIABLE_OP killed_enemies add 1}
        {MSG_SPKR unit ( _ "Hisss.....")}
        {PLAY_MUSIC_IMMEDIATE elvish_theme.ogg}
    [/event]

    [event]
        name=enemies defeated
        {MSG_NARRATOR "You have defeated all enemy leaders."}
        [objectives]
            side=1
            {OBJECTIVE_TO_WIN ( _ "Uvollyn reaches the dwarvish castle")}
            {OBJECTIVE_TO_WIN_DONE ( _ "BONUS: Defeat all enemy leaders")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Uvollyn")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Biaraelia")}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
        {LOYAL_SIDE_UNIT (Saurian Ambusher) 7 38 5}
        {LOYAL_SIDE_UNIT (Troll Rocklobber) 14 38 5}
        {LOYAL_SIDE_UNIT (Forest Impaler) 7 38 5}
        {VARIABLE defeated_enemy_leaders yes}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            id=Uvollyn
            {RECT 17 19 2 4}
        [/filter]
        {MSG_DSC "Gar Durthsil" ( _ "And who might you be?")}
        {MSG_UV ( _ "I am Uvollyn, a commander in the army of the Eastern elves. We want to talk to your king about an alliance that you proposed.")}
        {MSG_DSC "Gar Durthsil" ( _ "Very well. Follow me.")}
        
		{ENDLEVEL_VICTORY defeated_enemy_leaders}
        
		{CLEAR_VARIABLE met_enemies}
        {CLEAR_VARIABLE killed_enemies}
        {CLEAR_VARIABLE defeated_enemy_leaders}
        
		 
    [/event]

